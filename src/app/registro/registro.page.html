<ion-header [translucent]="true">
  <app-navegacion></app-navegacion>
</ion-header>
<ion-content>
    <br><br>
    <ion-title>Registro</ion-title><br><br>
    <form (ngSubmit)="registro()" autocomplete="off" #formulario="ngForm">
        <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input [(ngModel)]="usuario.nombre" #nombre="ngModel"  type="text" placeholder="Indique su nombre" name="nombre" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input [(ngModel)]="usuario.email" #email="ngModel"  name="email" placeholder="Indique el correo electrónico" type="text" required pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{2,5}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [(ngModel)]="usuario.password" #password="ngModel"  type="password" placeholder="Indique la contraseña" name="password" required minlength="6"></ion-input>
        </ion-item>
        <ion-button class="ion-margin-top" type="submit" [disabled]="formulario.invalid" expand="block" color="dark">
            Crear Cuenta
        </ion-button>
    </form>
</ion-content>
