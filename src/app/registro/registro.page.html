<ion-header>
    <ion-toolbar>
        <ion-title>Registro</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <br><br>
    <form (ngSubmit)="registro()" autocomplete="off" #formulario="ngForm">
        <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input [(ngModel)]="usuario.nombre" type="text" name="nombre" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input [(ngModel)]="usuario.email" name="email" type="text" required pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{2,5}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">ContraseÃ±a</ion-label>
            <ion-input [(ngModel)]="usuario.password" type="password" name="password" required minlength="6"></ion-input>
        </ion-item>
        <ion-button class="ion-margin-top" type="submit" [disabled]="formulario.invalid" expand="block" color="dark">
            Crear Cuenta
        </ion-button>
    </form>
</ion-content>
