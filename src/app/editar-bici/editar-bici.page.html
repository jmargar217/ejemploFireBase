<ion-header>
  <ion-toolbar>
    <ion-title>Editar bicicleta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div *ngIf="ver">
      <ion-card>
          <div class="img-container">
              <img src="{{bicicleta.imagen}}">
          </div>
          <ion-card-content>
            <form (ngSubmit)="editarBici()" autocomplete="off" #formulario="ngForm">
              <ion-item>
                  <ion-label position="floating">Marca</ion-label>
                  <ion-input [(ngModel)]="bicicleta.marca" name="marca" type="text"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label position="floating">Modelo</ion-label>
                  <ion-input [(ngModel)]="bicicleta.modelo" type="text" name="modelo"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Color</ion-label>
                <ion-input [(ngModel)]="bicicleta.color" type="text" name="color"></ion-input>
              </ion-item>

              <ion-item>
              <ion-label position="floating">Imagen</ion-label>
              <ion-input [(ngModel)]="bicicleta.imagen" type="text" name="imagen"></ion-input>
              </ion-item>

              <ion-button class="ion-margin-top" type="submit" [disabled]="formulario.invalid" expand="block" color="dark">
                  Editar
              </ion-button>
          </form>

          </ion-card-content>
      </ion-card>
  </div>
</ion-content>
