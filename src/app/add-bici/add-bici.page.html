<ion-header>
    <ion-toolbar>
        <ion-title>Añadir bicicleta</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <br><br>
    <form (ngSubmit)="addBici()" autocomplete="off" #formulario="ngForm">
        <ion-item>
            <ion-label position="floating">Marca</ion-label>
            <ion-input [(ngModel)]="bicicleta.marca" placeholder="Indique la marca de la bicicleta" type="text" name="marca" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Modelo</ion-label>
            <ion-input [(ngModel)]="bicicleta.modelo" placeholder="Indique el modelo de la bicicleta" name="modelo" type="text" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Color</ion-label>
            <ion-input [(ngModel)]="bicicleta.color" type="text" placeholder="Indique el color de la bicicleta" name="color" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Imagen</ion-label>
          <ion-input [(ngModel)]="bicicleta.imagen" type="text" name="imagen" placeholder="Indique la url de la imagen"></ion-input>
      </ion-item>

        <ion-button class="ion-margin-top" type="submit" [disabled]="formulario.invalid" expand="block" color="dark">
            Añadir bicicleta
        </ion-button>
    </form>

</ion-content>
