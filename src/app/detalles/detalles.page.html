<ion-header [translucent]="true">
  <app-navegacion></app-navegacion>
</ion-header>
<ion-content>
    <br><br>
    <ion-title>Detalles</ion-title>
    <div *ngIf="ver">
        <ion-card>
            <div class="img-container">
                <img src="{{bicicleta.imagen}}">
            </div>
            <ion-card-content>
                <ion-text color="dark">
                    <p><b>Marca:</b> {{bicicleta.marca}}</p>
                </ion-text>
                <ion-text color="dark">
                    <p><b>Modelo:</b> {{bicicleta.modelo}}</p>
                </ion-text>
                <ion-text color="dark">
                    <p><b>Color:</b> {{bicicleta.color}}</p>
                </ion-text>
                <ion-text color="dark">
                  <p><b>Tipo de cambio:</b> {{bicicleta.cambio}}</p>
              </ion-text><br>
                <ion-row>
                    <ion-col sizeLg="2" sizeMd="2" sizeXl="1">
                        <button [routerLink]="['/editar-bici',bicicleta.id]" ion-button icon-left>
                          <ion-icon name="create-outline" style="zoom:2.0;"></ion-icon>Editar
                        </button>
                    </ion-col>
                    <ion-col sizeLg="2" sizeMd="2" sizeXl="1">
                        <button (click)="borrar()" ion-button icon-left>
                        <ion-icon name="trash-outline" style="zoom:2.0;"></ion-icon>Borrar
                      </button>
                    </ion-col>
                </ion-row>

            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
