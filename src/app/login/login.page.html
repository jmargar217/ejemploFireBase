<ion-header>
  <ion-toolbar>
      <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <br><br>
  <form (ngSubmit)="login()" autocomplete="off" #formulario="ngForm">
      <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="usuario.email" name="email" type="text" required pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{2,5}"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input [(ngModel)]="usuario.password" type="text" name="password" required></ion-input>
      </ion-item>
      <ion-button class="ion-margin-top" type="submit" [disabled]="formulario.invalid" expand="block" color="dark">
          Acceder
      </ion-button>
  </form>
</ion-content>
