<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Menú
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="wrapper">
        <ion-grid>
            <ion-row>
                <ion-col sizeLg="12">
                    <ion-card>
                        <ion-card-header>
                            <ion-card-title>Añadir bicicleta</ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            <button routerLink='/login' ion-button icon-left>
                          <ion-icon name="add-circle-outline" style="zoom:2.0;"></ion-icon>Add
                      </button>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
                <ion-col sizeLg="12">
                    <ion-card>
                        <ion-card-header>
                            <ion-card-title>Listar bicicletas</ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            <button routerLink='/login' ion-button icon-left>
                        <ion-icon name="list-circle-outline" style="zoom:2.0;"></ion-icon>Listar
                    </button>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col sizeLg="12">
                    <ion-card>
                        <ion-card-header>
                            <ion-card-title>Editar bicicleta</ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            <button routerLink='/login' ion-button icon-left>
                        <ion-icon name="create-outline" style="zoom:2.0;"></ion-icon>Editar
                    </button>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
                <ion-col sizeLg="12">
                    <ion-card>
                        <ion-card-header>
                            <ion-card-title>Borrar bicicleta</ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            <button routerLink='/login' ion-button icon-left>
                      <ion-icon name="trash-outline" style="zoom:2.0;"></ion-icon>Borrar
                  </button>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>

    </div>

</ion-content>
